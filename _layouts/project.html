---
layout: default
---

<div class="main-inner page grid">
  <div class="project-details column">
    <h1>{{ page.title }}</h1>
    <div class="date">
      <h3>{{ page.date | date: "%B, %Y" }}</h3>
    </div>
    <div class="project-description">
      {{ page.content }}
    </div>

    <div class="home_button">
      <a href="{{ "/" | relative_url }}">
        <img src="/assets/images/left.png" alt="">
      </a>
    </div>

  </div>

  <div class="project-content column three">
    {% include slider.html %}
  </div>
</div>
